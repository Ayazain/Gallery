<!-- Modal -->
<div #myname class="modal fade rounded-5" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 100px;">
  <div class="registration-form modal-dialog">
    <form [formGroup]="myValidation" class="modal-content">
      <a data-bs-dismiss="modal"> <img src="assets/icos/remove.png"
          style="width: 30px;height: 30px;position: absolute;right: 30px;top:30px;cursor: pointer;" alt=""></a>
      <div class="text-center m-4">
        <h4>User Information</h4>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" placeholder="John Doe" formControlName="name">
      </div>
      <div *ngIf=" Name.invalid && (Name.dirty)">
        <img src="assets/icos/exclamation-mark.png" style="width: 20px;height: 20px;">
        <p style="color:red;display: inline-block;padding-left: 5px;">Invalid Name!</p>
      </div>
      <div class="form-group">
        <input type="email" class="form-control item" placeholder="john@gmail.com" formControlName="email">
      </div>
      <div *ngIf="Email.invalid && (Email.dirty)">
        <img src="assets/icos/exclamation-mark.png" style="width: 20px;height: 20px;">
        <p style="color:red;display: inline-block;padding-left: 5px;">Invalid Email!</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" placeholder="011-2345-6789" formControlName="phone">
      </div>
      <div *ngIf="Phone.invalid && (Phone.dirty)">
        <img src="assets/icos/exclamation-mark.png" style="width: 20px;height: 20px;">
        <p style="color:red;display: inline-block;padding-left: 5px;">Invalid Phone Number!</p>
      </div>
      <div class="form-group">
        <input type="text" readonly class="form-control-plaintext px-3 text-center"
          style="color:rgb(148 27 101);font-weight: bold;" value="Address">
      </div>
      <div class="form-group d-flex gap-2">
        <select class="form-control item" formControlName="city">
          <option value="" disabled selected>City</option>
          <option>USA ðŸ—½</option>
          <option>KSA ðŸ•‹</option>
        </select>

        <input type="text" class="form-control item" formControlName="street" placeholder="Street">

        <input type="number" class="form-control item" formControlName="streetNumber" placeholder="Street #">
      </div>

      <div *ngIf="Address">
        <img src="assets/icos/exclamation-mark.png" style="width: 20px;height: 20px;">
        <p style="color:red;display: inline-block;padding-left: 5px;">failed required</p>
      </div>
      <div *ngIf="Street_Num.invalid && (Street_Num.dirty)">
        <img src="assets/icos/exclamation-mark.png" style="width: 20px;height: 20px;">
        <p style="color:red;display: inline-block;padding-left: 5px;">Invalid Street Number</p>
      </div>
      <div class="form-group text-center">
        <button id="btn" type="submit" class="btn btn-block create-account" (click)="Add()" [disabled]="!validate()" data-bs-toggle="modal">Add User</button>
      </div>
    </form>

  </div>

</div>

<div class="rounded-5 mt-5 pt-5 " id="alert" style="display:none; position: fixed;">
  <div class="alert alert-success mt-5">
    <h3>User Added Successfully âœ”</h3>
  </div>
</div>
