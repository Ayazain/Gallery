
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<div class="container mt-5" >
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
        <table class="table manage-candidates-top mb-0" >
          <thead>
            <tr>
              <th >Name</th>
              <th >Email</th>
              <th >Phone</th>
              <th >Address</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="candidates-list" *ngFor="let u of Users">
              <td >
                <div class="candidate-list-details ">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <p class="mb-0"><a >{{u.name}}</a></p>
                    </div>
                  </div>
                </div>
              </td>
              <td >
                <div class="candidate-list-details ">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <p class="mb-0"><a>{{u.email}}</a></p>
                    </div>
                  </div>
                </div>
              </td>
              <td >
                <div class="candidate-list-details d">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <p class="mb-0"><a>{{u.phone}}</a></p>
                    </div>
                  </div>
                </div>
              </td>
              <td >
                <div class="candidate-list-details ">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <p class="mb-0"><a>{{u.address.suite+" " + u.address.street+" " + u.address.city}} </a></p>
                    </div>
                  </div>
                </div>
              </td>


              <td>
                <ul class="list-unstyled mb-0 d-flex justify-content-evenly">

                  <li><a  href="#" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"><i class="bi bi-pencil-square h4"></i></a></li>
                  <li><a  href="#"  class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete" ><i class="bi bi-trash h4"></i></a></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
