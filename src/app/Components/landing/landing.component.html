
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<div class="container " >
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">

        <table  class="m-auto mt-4 table   table-striped table-hover ">
          <thead>
              <tr class="fs-5 text-center">
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th></th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let u of Users" class="text-center" >
                  <td>{{u.id}}</td>
                  <td>{{u.name}}</td>
                  <td>{{u.email}}</td>
                  <td>{{u.phone}}</td>
                  <td>{{u.address.suite+" " + u.address.street+" " + u.address.city}}</td>
                  <td><img src="assets/icos/edit.png" style="width: 45px;height: 45px;; cursor:pointer"></td>
                  <td><img src="assets/icos/trash.png" style="width: 45px;height: 45px; cursor:pointer"></td>
              </tr>
          </tbody>
      </table>

      </div>
    </div>
  </div>
</div>
